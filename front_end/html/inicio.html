<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/js/front.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>
<body class="min-vh-100 d-flex flex-column container-fluid">
    <header class="row d-flex align-items-center mb-5">
        <div class="col-12 d-flex flex-row">
            <h1 id="h1" class="col-5 col-md-8 d-flex align-items-center justify-content-center ms-5">Início</h1>
            <figure class="col-2 mt-3 me-3 ms-lg-auto">
                <div class="col-sm-4 mx-lg-auto col-lg-8">
                    <img src="/Imagens/EMI_logo.png" alt="Logo EMI" class="img-fluid">
                </div>
            </figure>
        </div>
        <div class="col-9 d-flex align-items-center justify-content-center ms-5">
            <h2 id="h2">Bem-vindo!</h2>
        </div>
    </header>
    <main class="row d-flex flex-column flex-md-row">
        <section class="col-12 col-lg-6">
            <ul class="col-12 d-flex gap-1 align-items-center justify-content-center px-2">
                <li value="seg" class="calen">Seg</li>
                <li value="ter" class="calen">Ter</li>
                <li value="qua" class="calen">Qua</li>
                <li value="qui" class="calen">Qui</li>
                <li value="sex" class="calen">Sex</li>
                <li value="sab" class="calen">Sab</li>
                <li value="dom" class="calen">Dom</li>
            </ul>
        </section>
        <section class="col-12 col-lg-6 offset-6 mx-auto my-auto">
            <ul class="col-12 d-flex flex-column gap-4 justify-content-center align-items-center px-0">
                <li class="exe d-flex flex-row gap-md-5 gap-4 align-items-center px-3">
                    <input type="checkbox" id="exe1" name="exe1" class="chk_exe">
                    <label for="exe1">Exercício 1</label>
                    <i class="bi bi-info-circle-fill"></i>
                </li>
                <li class="exe d-flex flex-row gap-md-5 gap-4 align-items-center px-3">
                    <input type="checkbox" id="exe2" name="exe2" class="chk_exe">
                    <label for="exe1">Exercício 2</label>
                    <i class="bi bi-info-circle-fill" onclick="mudarTela('/html/exerc.html')"></i>
                </li>
                <li class="exe d-flex flex-row gap-md-5 gap-4 align-items-center px-3">
                    <input type="checkbox" id="exe3" name="exe3" class="chk_exe">
                    <label for="exe1">Exercício 3</label>
                    <i class="bi bi-info-circle-fill"></i>
                </li>
                <li class="exe d-flex flex-row gap-md-5 gap-4 align-items-center px-3">
                    <input type="checkbox" id="exe4" name="exe4" class="chk_exe">
                    <label for="exe1">Exercício 4</label>
                    <i class="bi bi-info-circle-fill" onclick="mudarTela('/html/exerc.html')"></i>
                </li>
            </ul>
        </section>
    </main>
    <footer class="row">
        <i class="bi bi-house col-4 text-center" onclick="mudarTela('/html/inicio.html')" alt="Recarregar página" id="recarregar" ></i>
        <i class="bi bi-person col-4 text-center" onclick="mudarTela('/html/perfil.html')"></i>
        <i class="bi bi-info-circle col-4 text-center" onclick="mudarTela('/html/sobre.html')"></i>
    </footer>
</body>
</html>
