<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="/js/front.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="min-vh-100 d-flex flex-column container-fluid">
    <header class="row d-flex align-items-center">
        <i class="bi bi-caret-left col-lg-3 col-2 ms-3" id="seta" onclick="mudarTela('/html/inicio.html')"></i>
        <h1 class="col-5 d-flex align-items-center justify-content-center">Perfil</h1>
        <figure class="col-3 mt-3 ms-4 ms-lg-auto">
            <div class="col-sm-8 mx-auto col-lg-4">
                <img src="/Imagens/EMI_logo.png" alt="Logo EMI" class="img-fluid">
            </div>
        </figure>
    </header>
    <main class="row d-flex flex-column flex-md-row align-items-center align-items-lg-start flex-grow-1">
        <section id="s1" class="col-10 col-lg-6 p-3 d-flex align-items-center justify-content-center">
            <div id="div">
                <figure class="col-12 text-center d-flex flex-column gap-3 mb-lg-5">
                    <div  class="col-6 mx-auto">
                        <img src="/Imagens/usuario.png" alt="" class="img-fluid">
                    </div>
                    <span id="nome_user" class="col-12">Nome de usuário</span>
                </figure>
                <div class="col-12 align-items-center justify-content-center text-center d-flex flex-row gap-3">
                    <label id="not">Notificação de lembrete</label>
                    <div class="toggle">
                        <input type="checkbox">
                    </div>
                </div>
            </div>
        </section>
        <section id="s2" class="col-12 col-lg-12 p-3 d-flex align-items-center justify-content-center flex-column">
            <div id="div" class="d-flex flex-column align-items-center justify-content-center">
                <iframe src="" frameborder="0" id="grafico"></iframe>
                <div>
                    <i id="info_graf" class="bi bi-info-circle"></i>
                    <span id="graf">Gráfico de Desempenho</span>
                </div>
            </div>
            <div id="del_conta">
                <span>Deletar conta</span>
            </div>
        </section>
    </main>
    <footer class="row">
        <i class="bi bi-house col-4 text-center" onclick="mudarTela('/html/inicio.html')" alt="Recarregar página" id="recarregar" ></i>
        <i class="bi bi-person col-4 text-center" onclick="mudarTela('/html/perfil.html')"></i>
        <i class="bi bi-info-circle col-4 text-center" onclick="mudarTela('/html/sobre.html')"></i>
    </footer>
</body>
</html>
