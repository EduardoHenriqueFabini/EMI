<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body class="container-fluid">
    <main class="row">
        <section class="col-lg-6 text-center align-items-center col-12 d-flex flex-column justify-content-center">
            <figure id="logo" class="col-10">
                <div class="col-5 col-sm-4 mx-auto my-4">
                    <img class="img-fluid" src="/Imagens/EMI_logo.png" alt="">
                </div>
            </figure>
            <h1 class="col-lg-6 text-center col-12 mx-auto mb-5">Cadastro</h1>
            <form class="col-9">
                <div class="col-12">
                    <input class="form-control" type="text" value="" id="nome" name="nome" placeholder="Nome completo*" required>
                    <br>
                    <div id="gen_nasc" class="form-control"> 
                        <div id="genero">
                            <div class="radio">
                                <input type="radio" value="feminino" id="feminino" name="genero">
                                <label class="gen" id="fem" for="feminino">Feminino</label>
                            </div>
                            <div class="radio">
                                <input type="radio" value="masculino" id="masculino" name="genero">
                                <label class="gen" id="masc" for="masculino">Masculino</label>
                            </div>
                        </div>
                        <input type="text" class="form-control" value="" id="data_nasc" placeholder="Data de nascimento" onfocus="mostrarData()" onblur="esconderData()" required>
                    </div>
                    <br>
                    <input class="form-control" type="email" value="" id="email" name="email" placeholder="Email*" required>
                    <br>
                    <input class="form-control" type="password" value="" id="senha" name="senha" placeholder="Senha*" required>
                    <div id="senha_section">
                        <i class="bi bi-eye-slash" id="mostrar_senha" onclick="mostrarSenha()"></i>
                    </div>
                </div>
                <br>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="button" id="button" class="btn btn-primary d-flex align-items-center fs-6 fs-md-5 px-5 py-2" onclick="mudarTela('/html/inicio.html')">Avan√ßar</button>
                    <i id="seta" class="bi bi-caret-right"></i>
                </div>
            </form>
        </section>
        <section class="col-6 offset-6 mx-auto d-none d-lg-block">
            <div class="carousel-container"> 
                <div class="carousel">
                    <div class="item active">
                        <img src="/Imagens/img1.jpg" alt="Image 1" />
                    </div>
                    <div class="item">
                        <img src="/Imagens/img2.jpg" alt="Image 2" />
                    </div>
                    <div class="item">
                        <img src="/Imagens/img3.jpg" alt="Image 3" />
                    </div>
                </div>
                <button class="btn prev"><</button>
                <button class="btn next">></button>
                <div class="dots"></div>
            </div>
        </section>
    </main>
    <script src="/front_end/js/cadastro.js"></script>
</body>
</html>
