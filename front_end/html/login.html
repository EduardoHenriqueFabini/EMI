<!DOCTYPE html>
<html lang="pt-br">
</html>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <link rel="stylesheet" href="/front_end/css/login.css">
</head>
<body class="container-fluid">
    <main class="row">
        <section class="col-lg-6 d-none d-lg-block">
            <div class="carousel-container"> 
                <div class="carousel">
                    <div class="item active">
                        <img src="/front_end/Imagens/img1.jpg" alt="Image 1" />
                    </div>
                    <div class="item">
                        <img src="/front_end/Imagens/img2.jpg" alt="Image 2" />
                    </div>
                    <div class="item">
                        <img src="/front_end/Imagens/img3.jpg" alt="Image 3" />
                    </div>
                </div>
                <button class="btn prev"><</button>
                <button class="btn next">></button>
                <div class="dots"></div>
            </div>
        </section>
        <section class="col-lg-6 offset-6 text-center col-12 mx-auto d-flex flex-column align-items-center min-vh-100 justify-content-center">
            <figure id="logo" class="col-10">
                <div class="col-5 col-sm-4 mx-auto my-4">
                    <img class="img-fluid" src="/Imagens/EMI_logo.png" alt="">
                </div>
            </figure>
            <h1 class="col-lg-6 offset-6 text-center col-12 mx-auto mb-5">Login</h1>
            <form action="" method="" class="col-9">
                <div class="col-12">
                    <input value="" type="email" id="email" name="email" placeholder="Email*" class="form-control" required>
                    <label for="email"></label>
                    <br>
                    <div id="senha_section">
                        <input type="password" value="" id="senha" name="senha" placeholder="Senha*" class="form-control" required>
                        <i class="bi bi-eye-slash" id="mostrar_senha" onclick="mostrarSenha()"></i>
                        <label for="senha"></label>
                    </div>
                    <br>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="button" id="button" class="btn btn-primary d-flex align-items-center fs-6 fs-md-5 px-5 py-2" onclick="return validar()">Avan√ßar</button>
                    <i id="seta" class="bi bi-caret-right"></i>
                </div>
                <br>
                <a href="/html/rec_senha.html" id="esqueceu_senha">Esqueceu a senha?</a>
                <br>
                <a href="/html/cadastro.html">Criar conta</a>
            </form>
        </section>
    </main>
<script src="/js/login.js"></script>
</body>
</html>
