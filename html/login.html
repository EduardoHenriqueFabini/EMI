<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
            <section id="carrossel">
                <figure id="logo">
                    <img src="/Imagens/EMI_logo.png" alt="" width="100rem">
                </figure>
            </section>
            <section id="login">
                <figure>
                    <img src="/Imagens/EMI_logo.png" alt=""  >
                </figure>
                <form action="" method="" class="col-12 col-md-6">
                    <input value="" type="email" id="email" name="email" placeholder="Email*">
                    <!-- 'value' explicita o valor que vai ser mandado ao back (o que o usuário digitar nesse caso);
                     'type' define o tipo de dado que será escrito;
                     'id' serve para linkar a label;
                     'name' define nome da variável desse dado para o back-->
                    <label for="email"></label>
                    <br>
                    <input type="password" value="" id="senha" name="senha" placeholder="Senha*">
                    <i class="bi bi-eye-slash" id="mostrar_senha" onclick="mostrarSenha()"></i>
                    <label for="senha"></label>
                    <br>
                    <button type="button">Avançar</button>
                    <!--type = button serve para definir funções no javascript (submit e link)-->
                    <br>
                    <a href="/html/rec_senha.html">Esqueceu a senha?</a>
                    <br>
                    <a href="/html/cadastro.html">Criar conta</a>
                </form>
            </section>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
