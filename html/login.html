<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="container-fluid">
    <main class="row">
        <section class="col-lg-6 d-none d-lg-block">
            <section class="carousel-container"> 
  <section class="carousel">
    <section class="item active">
      <img src="/Imagens/img1.jpg" alt="Image 1" />
    </section>
    <section class="item">
      <img src="/Imagens/img2.jpg" alt="Image 2" />
    </section>
    <section class="item">
      <img src="/Imagens/img3.jpg" alt="Image 3" />
    </section>
  </section>
  <button class="btn prev"><</button>
  <button class="btn next">></button>
  <div class="dots"></div>
</section>
        </section>
        <section class="col-lg-6 offset-6 text-center col-12 mx-auto d-flex flex-column align-items-center min-vh-100 justify-content-center">
            <figure id="logo" class="col-10">
                <section class="col-5 col-sm-4 mx-auto my-4">
                    <img class="img-fluid" src="/Imagens/EMI_logo.png" alt="">
                </section>
            </figure>
            <h1 class="col-lg-6 offset-6 text-center col-12 mx-auto mb-5">Login</h1>
            <form action="" method="" class="col-9">
                <section class="col-12">
                    <input value="" type="email" id="email" name="email" placeholder="Email*" class="form-control">
                    <!-- 'value' explicita o valor que vai ser mandado ao back (o que o usuário digitar nesse caso);
                    'type' define o tipo de dado que será escrito;
                    'id' serve para linkar a label;
                    'name' define nome da variável desse dado para o back-->
                    <label for="email"></label>
                    <br>
                    <section id="senha_section"><!--Section para posicionar ícone de mostrar/esconder senha-->
                        <input type="password" value="" id="senha" name="senha" placeholder="Senha*" class="form-control">
                        <i class="bi bi-eye-slash" id="mostrar_senha" onclick="mostrarSenha()"></i>
                        <label for="senha"></label>
                    </section>
                    <br>
                </section>
                <section class="d-flex align-items-center justify-content-center">
                    <button type="button" id="button" class="btn btn-primary d-flex align-items-center fs-6 fs-md-5 px-5 py-2">Avançar</button>
                    <i id="seta" class="bi bi-caret-right"></i>
                </section>
                <br>
                <a href="/html/rec_senha.html" id="esqueceu_senha">Esqueceu a senha?</a>
                <br>
                <a href="/html/cadastroboot.html" >Criar conta</a>
            </form>
        </section>
    </main>
<script src="/js/front.js"></script>
</body>
</html>
