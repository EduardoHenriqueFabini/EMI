<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <section id="cadastro">
            <figure id="logo">
                <img id="img_logo" src="/Imagens/EMI_logo.png" alt="">
            </figure>
            <form action="" method="">
                <input type="text" value="" id="nome" name="nome" placeholder="Nome completo*">
                <label for="nome"></label>
                <br>
                <section id="gen_data">
                        <section>
                            <section id="fem">
                                <input type="radio" value="feminino" id="feminino" name="genero">
                                <label class="gen" id="fem" for="feminino">Feminino</label>
                            </section>
                            <section id="masc">
                                <input type="radio" value="masculino" id="masculino" name="genero">
                                <label class="gen" id="masc" for="masculino">Masculino</label>
                        </section>
                        </section>
                        <input type="text" value="" id="data_nasc" name="data_nasc" placeholder="Data de nascimento" onfocus="mostrarData(this.type='date')" onblur="esconderData(this.type='text')">
                </section>
                <br>
                <input type="email" value="" id="email" name="email" placeholder="Email*">
                <label for="email"></label>
                <br>
                <input type="password" value="" id="senha" name="senha" placeholder="Senha*">
                <label for="senha"></label>
                <i class="bi bi-eye-slash" id="mostrar_senha" id="mostrar_senha" onclick="mostrarSenha()"></i>
                <br>
                <button type="button">Avançar</button>
                <span class="material-symbols-outlined">arrow_forward_ios</span>
                <!--Botão para cadastrar e retornar a tela de login ou para inicial-->
            </form>
        </section>
        <section id="carrosel">
            <figure>
                <img src="/Imagens/EMI_logo.png" alt="" width="100px">
            </figure>
        </section>
    </main>
    <script src="/js/front.js"></script>
</body>
</html>
