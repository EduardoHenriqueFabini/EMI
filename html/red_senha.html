<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/red_senha.css">
</head>
<body class="d-flex flex-column vh-100 m-0">
    <header class="row d-flex align-items-center mt-3">
        <i class="bi bi-caret-left col-lg-3 col-2 ms-3" id="seta"></i>
        <h1 class="col-5 d-flex align-items-center justify-content-center">Redefinição de senha</h1>
    </header>
    <main class="row flex-grow-1 d-flex align-items-center justify-content-center">
        <section class="col-6 d-flex align-items-center justify-content-center flex-column">
            <form action="" class="col-10 d-flex align-items-center justify-content-center flex-column gap-5">
                <input type="password" id="def_senha" class="form-control" placeholder="Digite nova senha*">
                <input type="password" id="conf_senha" class="form-control" placeholder="Confirme sua senha*">
                <button type="button" id="btn" class="btn btn-primary d-flex align-items-center fs-6 fs-md-5 px-5 py-2">Confirmar</button>
            </form>
        </section>
        <section class="col-6 d-flex align-items-center justify-content-center">
            <figure class="col-10 d-flex align-items-center justify-content-center">
                <div class="col-10 d-flex align-items-center justify-content-center mb-5">
                    <img src="/Imagens/EMI_logo.png" alt="" class="img-fluid">
                </div>
            </figure>
        </section>
        </main>
</body>
</html>
