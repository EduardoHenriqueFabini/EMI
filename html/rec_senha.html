<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="/css/rec_senha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>
<body class="min-vh-100 d-flex flex-column container-fluid">
    <header class="row">
        <h1 class="col-12 d-flex align-items-center justify-content-center" >Recuperação de Senha</h1>
    </header>
    <main class="row min-vh-100">
        <section class="col-lg-6 d-flex align-items-center flex-column">
            <form action="" method="" class="col-9 d-flex mx-auto flex-column">
                <input type="email" value="" id="email_rec" name="email_rec" placeholder="Email para recuperação de senha" class="form-control">
                <label for="email_rec"></label>
            </form>
            <br>
            <!--<i class="bi bi-info-circle-fill"></i>-->
            <span class="col-5 d-flex mx-auto flex-column" id="span1">Enviaremos um código para este endereço de email</span>
            <br>
            <section class="d-flex align-items-center justify-content-center">
                <button type="button" id="button" class="btn btn-primary d-flex align-items-center fs-6 fs-md-5 px-5 py-2">Enviar</button>
            </section>
            <br>
            <span class="col-5 d-flex mx-auto flex-column">DIGITE O CÓDIGO</span>
            <br>
            <form action="" method="" class="col-6 d-flex flex-row gap-3">
                <input type="number" value="" id="rec_n1" name="rec_n1" class="cod">
                <input type="number" value="" id="rec_n2" name="rec_n2" class="cod">
                <input type="number" id="rec_n3" name="rec_n3" value="" class="cod">
                <input type="number" id="rec_n4" name="rec_n4" value="" class="cod">
                <input type="number" id="rec_n5" name="rec_n5" value="" class="cod">
                <input type="number" id="rec_n6" name="rec_n6" value="" class="cod">
            </form>
        </section>
        <section class="col-lg-6 offset-6 text-center col-12 mx-auto d-flex flex-column align-items-center min-vh-100 justify-content-center">
            <figure id="logo" class="col-10">
                <section class="col-5 col-sm-4 mx-auto my-4">
                    <img class="img-fluid" src="/Imagens/EMI_logo.png" alt="">
                </section>
            </figure>
        </section>
    </main>
</body>
</html>
