<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="/css/rec_senha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/js/front.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>
<body class="d-flex flex-column vh-100 m-0">
    <header class="row d-flex align-items-center mt-3">
        <i class="bi bi-caret-left col-lg-3 col-2 ms-3 d-flex align-items-center" id="seta" onclick="mudarTela('/html/login.html')"></i>
        <h1 id="h1" class="col-md-5 col-6 d-flex align-items-center justify-content-center m-0">Recuperação de senha</h1>
        <figure class="d-block d-lg-none col-3 d-flex align-items-center justify-content-center">
                <div class="col-12 d-flex align-items-center justify-content-center m-0">
                    <img src="/Imagens/EMI_logo.png" alt="" class="img-fluid">
                </div>
            </figure>
    </header>
    <main class="row flex-grow-1 d-flex align-items-center justify-content-center">
        <section class="col-lg-6 d-flex align-items-center flex-column">
            <form action="" method="" class="col-9 d-flex mx-auto flex-column">
                <input type="email" value="" id="email_rec" name="email_rec" placeholder="Email para recuperação de senha" class="form-control">
                <label for="email_rec"></label>
            </form>
            <span class="col-6 d-flex mx-auto flex-column mb-5 mt-3" id="span1">Enviaremos um código para este endereço de email</span>
            <button type="button" id="button" class="btn btn-primary fs-6 fs-md-5 text-center mt-3 mb-3 mx-auto">Enviar</button>
            <span class="col-5 mt-5 mb-5" id="span2">DIGITE O CÓDIGO</span>
            <form action="" method="" class="col-10 d-flex flex-row justify-content-around">
                <input type="text" value="" id="rec_n1" name="rec_n1" class="cod">
                <input type="text" value="" id="rec_n2" name="rec_n2" class="cod">
                <input type="text" id="rec_n3" name="rec_n3" value="" class="cod">
                <input type="text" id="rec_n4" name="rec_n4" value="" class="cod">
                <input type="text" id="rec_n5" name="rec_n5" value="" class="cod">
                <input type="text" id="rec_n6" name="rec_n6" value="" class="cod">
            </form>
        </section>
        <section class="col-6 d-flex align-items-center justify-content-center d-none d-lg-block">
            <figure class="col-10 d-flex align-items-center justify-content-center">
                <div class="col-10 d-flex align-items-center justify-content-center mb-5">
                    <img src="/Imagens/EMI_logo.png" alt="" class="img-fluid">
                </div>
            </figure>
        </section>
    </main>
</body>
</html>
